<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS,HTML Card Tample</title>
    <link rel="stylesheet" href="./indexdesign.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lato:wght@300&family=Noto+Sans+Tai+Viet&family=Noto+Sans:wght@300&family=Overpass&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@400;700&family=Roboto:ital,wght@0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <!-- Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="Page">
        <div class="card">
            <img class="top-image" src="https://p0.piqsels.com/preview/229/995/687/multicolored-wall.jpg" alt="">
            <img class="man-photo" src="https://images.pexels.com/photos/2182970/pexels-photo-2182970.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            <p class="mans-name">Beni Smith</p>
            <p class="Some-text">User Interface Designer and <span>front-end developer</span> </p>
            <div class="buttons">
                <button class="button-1">Message</button>
                <button class="button-2">Following</button>
            </div>
            <div class="icons">
                <ul class="icons-ul">
                    <li class="icons-ic"><i class="fa-brands fa-facebook-f"></i></li>
                    <li class="icons-ic"><i class="fa-brands fa-instagram"></i></li>
                    <li class="icons-ic"><i class="fa-brands fa-youtube"></i></li>
                    <li class="icons-ic"><i class="fa-brands fa-twitter"></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
